<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title ><strong>Favorites</strong></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteAll()">Delete All</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">favorites</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let country of countryList">
        
        <ion-item (click)="getDetail(country)">
          <ion-label>{{ country }}</ion-label>
        </ion-item>
        
        <ion-item-options>
          <ion-item-option color="danger" (click)="deleteCountry(country)">Delete</ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
